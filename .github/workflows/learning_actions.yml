# This is a basic workflow that is manually triggered

name: Manual workflow

on: workflow_dispatch

jobs:
  greet:
    runs-on: ubuntu-latest
    container: golang:1.21-alpine
    steps:
      - name: Setup Env
        run: |
          env
          echo "=============================================================="
          echo GITHUB_ENV: $GITHUB_ENV
          echo 'NAME="Alice"' >> $GITHUB_ENV
      - name: Send Greeting
        run: |
          echo "Hello $NAME"
