# This is a basic workflow that is manually triggered

name: Manual workflow

on: workflow_dispatch

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Env
        run: |
          echo "=============================================================="
          cat $GITHUB_ENV
          echo "=============================================================="
          env
          echo "=============================================================="
          export NAME="Alice"
          env > $GITHUB_ENV
      - name: Send Greeting
        run: |
          echo "Hello $NAME"
