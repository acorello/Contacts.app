# This is a basic workflow that is manually triggered

name: Manual workflow

on: workflow_dispatch

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Env
        run: |
          echo "=============================================================="
          echo $GITHUB_ENV
          cat $GITHUB_ENV
          echo "=============================================================="
          echo 'NAME="Alice"' >> $GITHUB_ENV
          cat $GITHUB_ENV
      - name: Send Greeting
        run: |
          echo "Hello $NAME"
