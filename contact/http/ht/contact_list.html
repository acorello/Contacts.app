<!DOCTYPE html>
<html lang="en">

{{ template "head" }}

<body>
    {{ define "main" }}
    <main>
        <form action="/contact/list" method="get" class="tool-bar">
            <label for="SearchTerm">Search Term</label>
            <input type="search" id="SearchTerm" name="SearchTerm" value="{{ .SearchTerm }}" />
            <input type="submit" value="Search" />
        </form>

        <p><a href="/contact/form">Add Contact</a></p>

        {{ if not .Contacts }}
        <p>No Contacts</p>
        {{ else }}
        <table>
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{ range .Contacts }}
                <tr>
                    <td>{{ .FirstName }}</td>
                    <td>{{ .LastName }}</td>
                    <td>{{ .Phone }}</td>
                    <td>{{ .Email }}</td>
                    <td><a href="/contact/form?Id={{ .Id }}">📝</a>
                        <a href="/contact/?Id={{ .Id }}">🪪</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
        {{ end }}
    </main>
    {{ end }}
</body>

</html>
