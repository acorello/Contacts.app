<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.2"
        integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
        crossorigin="anonymous"></script>
    <title>Contacts App</title>
</head>

<body>
    <div id="main">
        <h1>Contacts App</h1>

        <h2>Contact</h2>

        {{ block "contact_form" . }}

        <form action="/contact/form" method="post">
            <input type="hidden" name="Id" value="{{ .Id }}">
            <fieldset>
                <legend>Contact Values</legend>
                <p>
                    <label for="Email">Email</label>
                    <input name="Email" id="Email" type="email" placeholder="Email" value="{{ .Email }}">
                    <span class="error">{{ .Errors.Email }}</span>
                </p>
                <p>
                    <label for="FirstName">First Name</label>
                    <input name="FirstName" id="FirstName" type="text" placeholder="First Name"
                        value="{{ .FirstName }}">
                    <span class="error">{{ .Errors.FirstName }}</span>
                </p>
                <p>
                    <label for="LastName">Last Name</label>
                    <input name="LastName" id="LastName" type="text" placeholder="Last Name"
                        value="{{ .LastName }}">
                    <span class="error">{{ .Errors.LastName }}</span>
                </p>
                <p>
                    <label for="Phone">Phone</label>
                    <input name="Phone" id="Phone" type="text" placeholder="Phone" value="{{ .Phone }}">
                    <span class="error">{{ .Errors.Phone }}</span>
                </p>
                <button>Save</button>
            </fieldset>
        </form>
        <form hx-delete="/contact?Id={{ .Id }}" hx-target="#main" hx-select="#main" hx-swap="outerHTML"
            hx-push-url="true" hx-trigger="keyup[ctrlKey && key == 'd'] from:body">
            <button>Delete</button>
        </form>
        {{ end }}
        <p>
            <a href="/contacts">Back</a>
        </p>
    </div>
</body>

</html>
