<!DOCTYPE html>
<html lang="en">

{{ template "head" }}

<body>
    <main hx-boost="true">
        <h1>Contact</h1>

        <h2>{{ .LastName }}, {{ .FirstName }}</h2>
        <div>
            <div>Phone: <span>{{ .Phone }}</span></div>
            <div>Email: <span>{{ .Email }}</span></div>
        </div>
        <p>
            <a href="/contact/form?id={{ .Id }}">Edit</a>
            <a href="/contacts">Back</a>
        </p>
    </main>
</body>

</html>
