<!DOCTYPE html>
<html lang="en">

{{ template "head" }}

<body>
    <div id="main">
        <h1>Contacts App</h1>

        {{ block "search-contacts-form" . }}
        <form action="/contacts" method="get" class="tool-bar" hx-boost="true">
            <label for="SearchTerm">Search Term</label>
            <input type="search" id="SearchTerm" name="SearchTerm" value="{{ .SearchTerm }}" />
            <input type="submit" value="Search" />
        </form>
        {{ end }}

        <p><a href="/contact/form" hx-boost="true">Add Contact</a></p>

        {{ if .Contacts }}
        <table>
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{ range .Contacts }}
                <tr>
                    <td>{{ .FirstName }}</td>
                    <td>{{ .LastName }}</td>
                    <td>{{ .Phone }}</td>
                    <td>{{ .Email }}</td>
                    <td><a href="/contact/form?Id={{ .Id }}" hx-boost="true">📝</a>
                        <a href="/contact?Id={{ .Id }}" hx-boost="true">🪪</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
        {{ else }}
        <p>No Contacts</p>
        {{ end }}
    </div>
</body>

</html>
