<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
</head>

<body>
    <h1>Contacts App</h1>
    {{ if .Contacts }}
    <ul>
        {{ range .Contacts }}
        <li>Name: {{ .Name }}</li>
        {{ end }}
    </ul>
    {{ else }}
    <p>No Contacts</p>
    {{ end }}
</body>

</html>
